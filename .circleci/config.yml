references:
  gems_key: &gems_key
    gems-{{ checksum "Gemfile.lock" }}

  save_gems_cache: &save_gems_cache
    save_cache:
      key: *gems_key
      paths:
        - vendor/bundle

  restore_gems_cache: &restore_gems_cache
    restore_cache:
      key: *gems_key

  download_ruby_dependencies: &download_ruby_dependencies
    run:
      name: Download Ruby dependencies
      command: make download-ruby-dependencies

  set-git-user: &set-git-user
    run:
      name: Set Git User
      command: |
        git config user.email $GIT_USER_EMAIL
        git config user.name $GIT_USER_NAME

version: 2.1
jobs:
  create-new-release:
    working_directory: ~/project
    macos:
      xcode: 13.3.1 # Possible values at https://circleci.com/docs/2.0/testing-ios/#supported-xcode-versions
    steps:
      - checkout
      - *restore_gems_cache
      - *download_ruby_dependencies
      - *save_gems_cache
      - *set-git-user
      - add_ssh_keys:
          fingerprints:
            - "59:7b:7e:d3:fd:0e:8b:e6:11:76:1d:20:ef:15:cf:18"
      - run:
          name: Create new release
          command: make create-release

workflows:
  version: 2
  new-version:
    jobs:
      - create-new-release:
          filters:
            branches:
              only:
                - main
